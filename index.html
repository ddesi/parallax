<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Parallax Using Skrollr</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <script src="modernizr-2.7.1.min.js"></script>
    <body class="pre">
        <div id="preload">
            <img src="space1.jpeg">
            <img src="space2.jpeg">
        </div>
        
        <main>
         
            <section id="slide-1" class="mainSlide">
                <div class="bcg" 
                    data-center="background-position: 50% 0px;" 
                    data-top-bottom="background-position: 50% -100px;" 
                    data-anchor-target="#slide-1"
                >
                    <div class="container">
                        <div class="hsContent" data-center="bottom: 200px; opacity: 1" data-top="bottom: 1200px; opacity: 0" data-anchor-target="#slide-1 h2">
                            <h2>Scroll down</h2>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="slide-2" class="mainSlide">
                <div class="bcg" 
                    data-center="background-position: 50% 10px;" 
                    data-top-bottom="background-position: 50% -100px;" 
                    data-bottom-top="background-position: 50% 100px;" 
                    data-anchor-target="#slide-2"
                >
                    <div class="container">
                        <div class="hsContent" 
                            data-center="opacity: 1" 
                            data-center-top="opacity: 0" 
                            data--100-bottom="opacity: 0;" 
                            data-anchor-target="#slide-2"
                        >
                            <h2>for parallax</h2>
                        </div>
                    </div>
                </div>
            </section>
            
            
        </main>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="jquery-1.9.1.min.js"><\/script>')</script>
        <script src="imagesloaded.js"></script>
        <script src="skrollr.js"></script>
        <script src="main.js"></script>

    </body>
</html>
